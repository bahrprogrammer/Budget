<form class="p-5" (ngSubmit)="send()" #formDirective="ngForm" [formGroup]="form">
  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text"
           class="form-control form-control-sm border-dark"
           formControlName="subject"
           id="subject"
           placeholder="Message subject"
           required>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control border-dark"
              formControlName="message"
              id="message"
              placeholder="Enter your message here"
              rows="5"
              required></textarea>
  </div>
  <button type="submit"
          class="btn btn-success border-dark float-right">Send</button>

</form>
