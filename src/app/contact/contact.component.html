<div id="page-header" class="position-relative overflow-hidden p-5 m-3 text-center">
  <div class="d-flex flex-column flex-lg-row justify-content-start">
    <img src="../../assets/Bahr.png" class="img-fluid mx-auto d-block"/>
    <h1 class="align-self-center p-5">Let me know what you think</h1>
  </div>
</div>

<form class="px-5" (ngSubmit)="send()" #formDirective="ngForm" [formGroup]="form">
  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text"
           class="form-control form-control-sm border-dark"
           formControlName="subject"
           id="subject"
           placeholder="Message subject"
           required>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control border-dark"
              formControlName="message"
              id="message"
              placeholder="Enter your message here"
              rows="3"
              required></textarea>
  </div>
  <button type="submit"
          class="btn btn-success border-dark float-right">Send</button>

</form>
