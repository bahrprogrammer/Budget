<div class="container-flex text-center">
  <div id="page-header">
    <app-budget-header [(expenseTotal)]="expenseTotal" [(incomeTotal)]="incomeTotal"></app-budget-header>
  </div>
  <div class="d-flex">
    <div class="d-flex flex-column w-50">
      <app-budget-item-list [(items)]="incomeList" [listTitle]="'Income'" (removeItem)="removeItem($event, 'income')"></app-budget-item-list>
      <br>
      <app-budget-item-list [(items)]="expenseList" [listTitle]="'Expenses'" (removeItem)="removeItem($event, 'expenses')"></app-budget-item-list>
    </div>
    <div class="bg-warning w-50">place a calendar here</div>
  </div>
</div>
