<div class="container-flex text-center">
  <div id="page-header">
    <app-budget-header #header [expenseTotal]="expenseTotal" [incomeTotal]="incomeTotal" (update)="updateBalance()"></app-budget-header>
  </div>
  <div class="d-flex flex-wrap">
    <div class="d-flex flex-row flex-xl-column flex-wrap justify-content-around flex-fill">
      <app-budget-item-list [(items)]="incomeList" [listTitle]="'Income'" (addItem)="add($event, 'income')" (removeItem)="removeItem($event, 'income')"></app-budget-item-list>
      <app-budget-item-list [(items)]="expenseList" [listTitle]="'Expenses'" (addItem)="add($event, 'expenses')" (removeItem)="removeItem($event, 'expenses')"></app-budget-item-list>
    </div>
    <div class="flex-fill">
      <app-budget-calendar [expenseList]="expenseList" [incomeList]="incomeList" [(startingBalance)]="header.startingBalance"></app-budget-calendar>
    </div>
  </div>
</div>
