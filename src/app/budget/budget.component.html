<div class="container-flex text-center">
  <div id="page-header">
    <app-budget-header #header
                      [expenseTotal]="expenseTotal"
                      [incomeTotal]="incomeTotal"
                      (update)="updateStartingBalance($event)"></app-budget-header>
  </div>
  <div class="row">
    <div class="col-12 col-lg-4 justify-content-around">
      <div class="col-6 col-lg-12">
        <app-budget-item-list [(items)]="incomeList"
                              [listTitle]="'Income'"
                              (addItem)="add($event, 'income')"
                              (removeItem)="removeItem($event, 'income')"></app-budget-item-list>
      </div>
      <div class="col-6 col-lg-12">
        <app-budget-item-list [(items)]="expenseList"
                              [listTitle]="'Expenses'"
                              (addItem)="add($event, 'expenses')"
                              (removeItem)="removeItem($event, 'expenses')"></app-budget-item-list>
      </div>
    </div>
    <div class="col-12 col-lg-8">
      <app-budget-calendar [calendarWeeks]="currentMonth"
                          [monthYearDisplay]="currentMonthDisplay"></app-budget-calendar>
    </div>
  </div>
</div>
