<div class="container-flex text-center">
  <div class="container">
    <app-budget-header #header
                      [expenseTotal]="activeMonth.expenseTotal"
                      [incomeTotal]="activeMonth.incomeTotal"
                      [startingBalance]="activeMonth.startingBalance"
                      [currentMonth]="activeMonth.currentMonth"
                      [currentMonthDisplay]="activeMonth.currentMonthDisplay"
                      (update)="updateStartingBalance($event)"></app-budget-header>
  </div>
  <div class="row w-100">
    <div class="col-12 col-xl-4 d-print-none">
      <div class="row">
        <div class="col-12 col-md-6 col-xl-12">
          <app-budget-item-list [(items)]="activeMonth.incomeList"
                                [listTitle]="'Income'"
                                (addItem)="add($event, 'income')"
                                (removeItem)="removeItem($event, 'income')"></app-budget-item-list>
        </div>
        <div class="col-12 col-md-6 col-xl-12">
          <app-budget-item-list [(items)]="activeMonth.expenseList"
                                [listTitle]="'Expenses'"
                                (addItem)="add($event, 'expenses')"
                                (removeItem)="removeItem($event, 'expenses')"></app-budget-item-list>
        </div>
      </div>
    </div>
    <div class="col-12 col-xl-8 col-print-12">
      <app-budget-calendar [calendar]="activeMonth"
                           (switchMonth)="switchMonthView($event)"></app-budget-calendar>
    </div>
  </div>
</div>
