<div class="bordered">
  <div class="d-flex flex-row align-items-center">
    <div class="ml-5 mr-auto">
      <h3>Starting balance</h3>
      <div class="input-group input-group-sm col-10">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="number" class="form-control" id="startingBalance" aria-label="Amount" (keyup)="updateStartingBalance()" [(ngModel)]="startingBalance">
      </div>
    </div>
    <div class="chart-wrapper mt-3">
      <h2 class="text-center">{{currentMonthDisplay}}</h2>
      <canvas baseChart class="chart"
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType">
      </canvas>
    </div>
    <div class="mr-5 ml-auto">
      <h3 class="text-right">Balance</h3>
      <h1>
        <span [ngClass]="badgeClass">
          {{remainder | currency}}
        </span>
      </h1>
    </div>
  </div>
</div>
