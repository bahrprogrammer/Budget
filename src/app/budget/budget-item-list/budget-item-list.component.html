<h3 class="mt-3">{{listTitle}}</h3>
<form (ngSubmit)="add(itemForm, formDirective)" #formDirective="ngForm" [formGroup]="itemForm">
  <div class="form-group">
    <span class="text-center font"><u>(Add {{listTitle | lowercase}} items here)</u></span>
    <div class="row mx-2 justify-content-center">
      <div class="col-8 col-sm-4 p-1">
        <label for="date">Date</label>
        <input type="date"
               class="form-control form-control-sm border-dark"
               formControlName="date"
               id="date"
               required>
      </div>
      <div class="col-8 col-sm-3 p-1">
        <label for="source">Source</label>
        <input type="text"
               class="form-control form-control-sm border-dark"
               formControlName="source"
               id="source"
               required>
      </div>
      <div class="col-8 col-sm-3 p-1">
        <label for="amount">Amount</label>
        <input type="number"
               class="form-control form-control-sm border-dark"
               formControlName="amount"
               id="amount"
               pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
               placeholder="$0.00"
               min="0"
               required>
      </div>
      <div class="col-12 col-sm-2 mt-3">
        <button type="submit" class="btn btn-success btn-sm mt-3">Add</button>
      </div>
    </div>
  </div>
</form>
<div *ngFor="let item of items" class="d-flex flex-column justify-content-center">
  <app-budget-item [item]="item" (removeItem)="remove($event)"></app-budget-item>
</div>
