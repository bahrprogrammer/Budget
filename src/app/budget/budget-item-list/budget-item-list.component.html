<h3 class="mt-3">{{listTitle}}</h3>
<form (ngSubmit)="add(itemForm, formDirective)" #formDirective="ngForm" [formGroup]="itemForm">
  <div class="form-group">
    <span class="text-center font"><u>(Add an {{listTitle | lowercase}} item)</u></span>
    <div class="row m-3 border border-dark rounded justify-content-center">
      <div class="col-8 col-md-4 p-1">
        <label for="date">Date</label>
        <input type="date"
               class="form-control border-dark"
               formControlName="date"
               id="date"
               required>
      </div>
      <div class="col-8 col-md-3 p-1">
        <label for="source">Source</label>
        <input type="text"
               class="form-control border-dark"
               formControlName="source"
               id="source"
               required>
      </div>
      <div class="col-8 col-md-3 p-1">
        <label for="amount">Amount</label>
        <input type="number"
               class="form-control border-dark"
               formControlName="amount"
               id="amount"
               pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
               placeholder="$1000.00"
               required>
      </div>
      <div class="col-2">
        <button type="submit" class="btn btn-default btn-lg text-success mt-3">Add</button>
      </div>
    </div>
  </div>
</form>
<div *ngFor="let item of items" class="d-flex flex-column p-0">
  <app-budget-item [item]="item" (removeItem)="remove($event)"></app-budget-item>
</div>
