<h3 class="mt-2">{{listTitle}}</h3>
<div class="d-flex m-3 justify-content-center">
  <form novalidate (ngSubmit)="add()" [formGroup]="itemForm">
    <mat-form-field class="m-2">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="m-2">
      <mat-label>Source</mat-label>
      <input matInput formControlName="source" >
    </mat-form-field>
    <mat-form-field class="m-2">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" >
      <span matPrefix>$&nbsp;</span>
    </mat-form-field>
    <button class="mt-3 text-success" mat-icon-button
            type="submit"
            matTooltip="Add item"
            matTooltipPosition="right"
            [disabled]="!itemForm.valid">
            <span class="material-icons">add</span></button>
  </form>
</div>
<div *ngFor="let item of items" class="d-flex flex-column p-0">
  <app-budget-item [item]="item"></app-budget-item>
</div>
